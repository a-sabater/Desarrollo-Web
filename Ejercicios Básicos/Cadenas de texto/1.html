<html>
    <head>
    <meta charset="UTF-8">
        <tittle>1. Hacer un programa que sustituya una cadena “Yo amo a mi perro” por “Yo amo a mi gato”</tittle>
          </head>
<body>
    <p id="demo"></p>
    <script>

str = "Yo amo a mi perro";
var n = str.replace("Yo amo a mi perro", "Yo amo a mi gato");
    
document.getElementById("demo").innerHTML = n;
        
    </script>
    
    </body>
</html>
