<html>
<head>
<meta charset=utf-8>
<title>2. Crear un programa en el que se le pida al usuario su nombre y apellido y lo muestre en pantalla.</title>

</head>
<body>
<form>
Nombre: <input type="text" id="name" /><br>
Apellido: <input type="text" id="lastname" /><br>
<input type="button" onClick="show()" Value="Tu nombre" />
</form>
<p>Resultado: <br>
<span id = "result"></span>
</p>
        
        <script type="text/javascript">
function show()
{
        nombre = document.getElementById("name").value;
        apellido = document.getElementById("lastname").value;
        text = nombre + " " + apellido;
        document.getElementById("result").innerHTML = text;
}
        
    </script>
    </body>
</html>
