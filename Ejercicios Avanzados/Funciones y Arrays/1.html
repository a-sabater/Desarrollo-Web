

<html>
    <head>
    <meta charset="UTF-8">
        <title>1. Hacer una función a la cual le envíe tres enteros y los muestre ordenados de menor a mayor.</title>
    </head>
     <body>
        <form>
1st Number : <input type="number" id="firstNumber" /><br>
2nd Number: <input type="number" id="secondNumber" /><br>
3rd Number: <input type="number" id="thirdNumber" /><br>
<input type="button" onClick="order()" Value="Sort" />
</form>
<p>The Result is : <br>
<span id = "result"></span>
</p>
        
        <script type="text/javascript">
function order()
{
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        num3 = document.getElementById("thirdNumber").value;
        order = [num1, num2, num3]
        document.getElementById("result").innerHTML = order.sort();
}

   
    </script> 
 
        


    </body>
</html>
