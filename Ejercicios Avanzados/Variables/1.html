<html>
<head>
<meta charset=utf-8>
<title>1. Crear un programa que almacene en variables el valor de la edad, nombre y estado civil de una persona y a continuaci√≥n lo muestre en pantalla.</title>

</head>
<body>
<form>
Edad : <input type="text" id="age" /><br>
Nombre: <input type="text" id="name" /><br>
Estado Civil: <input type="text" id="civil" /><br>
<input type="button" onClick="show()" Value="Show" />
</form>
<p>Resultado: <br>
<span id = "result"></span>
</p>
        
        <script type="text/javascript">
function show()
{
        edad = document.getElementById("age").value;
        nombre = document.getElementById("name").value;
        estCivil = document.getElementById("civil").value;
        text = "Edad: " +edad + ". " + "Nombre: " +nombre + ". " + "Estado civil: " +estCivil + ".";
        document.getElementById("result").innerHTML = text;
}
        
    </script>
    </body>
</html>
