<html>
    <head>
        <meta charset="utf-8">
        <title>3. Escribe un programa que calcule la suma, la resta, la multiplicación y división de dos números dados por el usuario en cajas de entrada.</title>

    </head>

    <body>
        <form>
1st Number : <input type="number" id="firstNumber" /><br>
2nd Number: <input type="number" id="secondNumber" /><br>
<input type="button" onClick="sumBy()" Value="Suma" />
<input type="button" onClick="subsBy()" Value="Resta" />
<input type="button" onClick="multiplyBy()" Value="Multiplica" />
<input type="button" onClick="divideBy()" Value="Divide" />
</form>
<p>The Result is : <br>
<span id = "result"></span>
</p>
        
        <script type="text/javascript">
function sumBy()
{
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = +num1 + +num2;
}

function subsBy()
{
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 - num2;
}

function multiplyBy()
{
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 * num2;
}

function divideBy() 
{ 
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
document.getElementById("result").innerHTML = num1 / num2;
}
   
    </script>  
    </body>
</html>
