<html>
    <head>
        <meta charset="utf-8">
<title>5. Escribe un programa que cogiendo un número dado nos diga si es primo o no.</title>
    </head>
<body>
            <script>
            function findPrime(){
                var num = document.getElementById('num').value;
                var c = 0;
                //loop till i equals to $num
                for (i = 1; i <= num; i++) {
                    //check if the $num is divisible by itself and 1
                    // % modules will give the reminder value, so if the reminder is 0 then it is divisible
                    if (num % i == 0) {
                        //increment the value of c
                        c = c + 1;
                    }
                }
 
                //if the value of c is 2 then it is a prime number
                //because a prime number should be exactly divisible by 2 times only (itself and 1)
                if (c == 2) {
                    document.getElementById('result').innerHTML = num + ' es un número primo';
                }else{
                    document.getElementById('result').innerHTML = num + ' no es un número primo';
                }
            }        
        </script>
        <form method="post">
            Escribe un número:  <input type="number" id="num" name="num" min="0" /><input type="button" value="¿Es primo?" onclick="findPrime()" name="find" />
            <div style="margin-top: 10px;" id="result"></div>
        </form>
    </body>
</html>
