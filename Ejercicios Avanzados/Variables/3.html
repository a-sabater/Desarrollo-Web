<html>
<head>
<meta charset=utf-8>
<title>2. Crear un programa que tome 2 valores y muestre la suma de éstos.</title>

</head>
<body>
        <form>
Primer número : <input type="number" id="firstNumber" /><br>
Segundo número: <input type="number" id="secondNumber" /><br>
<input type="button" onClick="sumBy()" Value="Suma" />

</form>
<p>Resultado : <br>
<span id = "result"></span>
</p>
        
        <script type="text/javascript">
function sumBy()
{
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = +num1 + +num2;
}
   
    </script>  
    </body>
</html>
