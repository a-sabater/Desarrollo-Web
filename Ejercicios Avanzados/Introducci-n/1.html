<html>
    <head>
    <meta charset="UTF-8">
        <title>1. Crear un programa que muestra en el documento html el mensaje “hola mundo”</title>
    </head>
<body>
    <p id="demo"></p>
       <script>
        var holaMundo = "Hola Mundo"
           
        document.getElementById("demo").innerHTML = holaMundo;   
        
    </script>
    
    
    </body>
</html>
