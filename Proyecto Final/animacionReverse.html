<html>
    <head>
    <meta charset="UTF-8">
    </head>
      <style>
       #Container {
        width: 400px;
           height: 400px;
           position: relative;
           background: yellow;
        }
        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
            
        }
    
    </style>
<body>
  
<p>
    <button onclick="myMove()">Pulsa</button>
    <button onclick="myMoveInv()">Pulsa2</button>
    </p>
    <div id ="container">
    <div id="animate"></div>
    </div>
    
    <script>
function myMove() {
  var elem = document.getElementById("animate");   
  var pos = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + 'px'; 
      elem.style.left = pos + 'px'; 
    }
  }
}
</script>
    
    <script>
    function myMoveInv() {
        var elem = document.getElementById("animate");
        var pos = 350;
        var id = setInterval(frame, 5);
        function frame() {
            if (pos == 0) {
                clearInterval(id);
            } else{
                pos--;
                elem.style.top = pos + 'px';
                elem.style.left = pos + 'px';
            }
        }
    }
    </script>

    
    </body>
</html>
