<html>
<head>
<meta charset=utf-8>
<title>4. Hacer un programa que permita cargar un número entero positivo de hasta tres cifras y muestre un mensaje indicando si tiene 1, 2, ó 3 cifras. Mostrar un mensaje de error si el número de cifras no es 1, 2 ó 3.</title>

</head>
<body>
Número: <input id="myInput" type="text"><br>
<button onclick="myFunction()">Comprobación</button>

<p id="demo"></p>
        
        <script type="text/javascript">
function myFunction()
{
var text;
var num = document.getElementById("myInput").value;
        switch (num.length) {
            case 1:
                text = "Tiene 1 cifra";
                break;
            case 2:
                text = "Tiene 2 cifras";
                break;
            case 3:
                text = "Tiene 3 cifras";
                break;
            default:
                text = "Error";
                }
        
document.getElementById("demo").innerHTML = text;
}
   
    </script>  
    </body>
</html>
